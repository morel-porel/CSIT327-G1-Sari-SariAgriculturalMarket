<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sari-Sari Agricultural Market</title>
    {% block css %}{% endblock %}
</head>
<body>
    {% if not request.path == '/' %}
        <header>
            <div class="navbar">
                <div class="logo">Sari-Sari</div>
                <div class="help-link">Need help?</div>
            </div>
        </header>
    {% endif %}

    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Follow Us</a>
            <a href="#">Feedback</a>
        </div>
    </footer>
</body>
</html>
